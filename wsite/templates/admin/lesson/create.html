{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <form id="lessonForm" method="POST" action="{% url 'lesson.create' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center p-2">Create lesson</h1>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Class</label>
        <select class="form-control" name="class_field">
          {% for data in classes %}
          <option value="{{data.id}}">Lớp {{data.class_number}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Subject</label>
        <select class="form-control" name="subject">
          {% for data in subjects %}
            <option value="{{data.id}}">{{data.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Nhập tiêu đề bài giảng">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea class="form-control" name="content" id="exampleFormControlTextarea1" placeholder="Nhập nội dung bài giảng" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" placeholder="Nhập mô tả bài giảng" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Image</label>
        <input type="file" class="form-control" name="image">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
