{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
  <h1 class="text-center p-2">Create Scholarship</h1>

  <form id="scholarshipForm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control is-valid" name="title" placeholder="Enter Scholarship Title" required>
        <div class="invalid-feedback">Please provide a title.</div>
      </div>
    </div>

    <div class="form-group row">
      <label for="number_of_slots" class="col-sm-2 col-form-label">Number of Slots:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control is-valid" name="number_of_slots" placeholder="Enter Number of Slots" required>
        <div class="invalid-feedback">Please enter a valid number of slots.</div>
      </div>
    </div>

    <div class="form-group row">
      <label for="scholarship_value" class="col-sm-2 col-form-label">Scholarship Value:</label>
      <div class="col-sm-10">
        <textarea class="form-control is-valid" name="scholarship_value" rows="3" placeholder="Enter Scholarship Value" required></textarea>
        <div class="invalid-feedback">Please enter a valid scholarship value.</div>
      </div>
    </div>

    <div class="form-group row">
      <label for="condition" class="col-sm-2 col-form-label">Conditioning:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="condition"  placeholder="Enter Electric Conditioning Details (Optional)">
      </div>
    </div>

    <div class="form-group row">
      <label for="form" class="col-sm-2 col-form-label">Optional Form Link:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="form" placeholder="Enter Optional Form Link">
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">Image (Optional):</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" name="image">
      </div>
    </div>

    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
</div>
{% endblock content %}
