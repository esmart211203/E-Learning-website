{% extends "admin/base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Quản lý học bổng</h5>
      </div>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Tiêu đề</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for data in scholarships %}
          <tr>
            <th scope="row">{{data.id}}</th>
            <td>{{data.title}}</td>
            <td>{{data.number_of_slots}}</td>
            <td>
              <img src="{{data.image.url}}" width="100px" height="100px">
            </td>
            <td>
              <form method="POST" action="{% url "scholarship.delete" data.id %}">
                {% csrf_token %}
                <a href="{% url "scholarship.edit" data.id %}" class="btn btn-info btn-sm">Edit</a>
                <button class="btn btn-sm btn-danger">Xóa</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a class="btn btn-primary btn-sm" href="{% url "cholarship.create" %}">Create</a>
</div>
{% endblock %}
